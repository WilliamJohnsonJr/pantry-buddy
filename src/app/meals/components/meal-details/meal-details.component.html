<h2>{{meal.name}}</h2>
<ul>
  <li><img style="width:80%;" [src]="meal.imageUrl" [alt]="'Image of ' + meal.name"></li>
  <li>{{meal.recipe}}</li>
  <li>Ingredients:
    <ul>
      <li *ngFor="let ingredient of ingredientQuantities">
        {{ingredient.quantity}} {{ingredient.text}}
      </li>
    </ul>
  </li>
</ul>
