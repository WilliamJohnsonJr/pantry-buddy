<mat-form-field>
  <input type="text" placeholder="{{myPlaceholder}}" [attr.aria-label]="myPlaceholder"
    matInput [formControl]="myFormControl"
    [matAutocomplete]="myAuto">
  <mat-autocomplete #myAuto [displayWith]="displayFn">
    @for (individualOption of filteredOptions | async; track individualOption) {
      <mat-option [value]="individualOption.id">
        {{individualOption.text}}
      </mat-option>
    }
  </mat-autocomplete>
  <mat-error>Required.</mat-error>
</mat-form-field>
