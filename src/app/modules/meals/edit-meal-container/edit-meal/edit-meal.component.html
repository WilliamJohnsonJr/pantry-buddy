<div>
  <a mat-button routerLink="/meals">Back to Meals</a>
  <mat-card *ngIf="meal" class="example-card">
    <mat-card-content>
      <form [formGroup]="mealForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput type="text" placeholder="Name:" name="name" formControlName="name">
        </mat-form-field>
        <edit-ingredients [ingredientQuantities]="ingredientQuantities"></edit-ingredients>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button (click)="onSubmit()">SAVE</button>
    </mat-card-actions>
  </mat-card>
</div>
